<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Certyfikaty</title>

<style>
:root {
    --bg:#ffffff;
    --txt:#111;
    --sub:#555;
    --card:#f4f4f4;
    --glow:#d1d1d1;
    --tag:#eaeaea;
}
body.dark {
    --bg:#0d0d0d;
    --txt:#eaeaea;
    --sub:#bfbfbf;
    --card:#151515;
    --glow:#333;
    --tag:#222;
}
body{
    margin:0;background:var(--bg);color:var(--txt);
    font-family:"Inter",sans-serif;transition:.35s;
}

/* NAV */
nav{
    text-align:center;padding:30px 0;
    letter-spacing:1px;font-size:15px;
}
nav a{
    margin:0 15px;text-decoration:none;color:var(--txt);
    opacity:.6;transition:.3s;
}
nav a:hover{opacity:1;}

/* Toggle */
.toggle{
    position:fixed;top:25px;right:25px;cursor:pointer;
    background:none;border:1px solid var(--txt);
    padding:6px 14px;font-size:14px;border-radius:20px;
    opacity:.75;transition:.3s;
}
.toggle:hover{opacity:1;transform:scale(1.05);}

/* MAIN */
main{
    max-width:1000px;margin:40px auto;
    padding:0 25px;text-align:center;
    animation:fade .7s ease;
}
h1{
    font-size:42px;font-weight:300;
    letter-spacing:2px;margin-bottom:45px;
    animation:float 3s infinite alternate ease-in-out;
}

.grid{
    display:grid;gap:30px;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
}

.card{
    background:var(--card);
    border-radius:16px;padding:28px;
    transition:.45s;cursor:pointer;
    opacity:0;transform:translateY(25px);
    animation:slideUp .9s ease forwards;
}
.card:nth-child(2){animation-delay:.15s;}
.card:nth-child(3){animation-delay:.3s;}

.card:hover{
    transform:translateY(-8px) scale(1.03);
    box-shadow:0 12px 30px rgba(0,0,0,.18);
    border:1px solid var(--glow);
}

.card h3{
    margin:0;font-weight:400;font-size:22px;
}
.card p{
    font-size:15px;color:var(--sub);
    margin-top:10px;
}

/* TAGI */
.tags{
    margin-top:15px;
}
.tag{
    display:inline-block;
    background:var(--tag);
    padding:5px 12px;
    border-radius:14px;
    font-size:12px;
    margin:4px;
    opacity:.85;
}

/* MODAL */
.modal{
    position:fixed;inset:0;
    background:rgba(0,0,0,.7);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:999;
}
.modal-content{
    background:var(--bg);
    color:var(--txt);
    max-width:650px;
    width:90%;
    padding:30px;
    border-radius:20px;
    text-align:center;
    position:relative;
    animation:fade .3s ease;
}
.modal-content img{
    max-width:100%;
    border-radius:12px;
    margin:20px 0;
}
.modal a{
    display:inline-block;
    margin-top:15px;
    text-decoration:none;
    color:var(--txt);
    border-bottom:1px solid var(--txt);
    opacity:.7;
}
.modal a:hover{opacity:1;}
.close{
    position:absolute;
    top:18px;right:25px;
    font-size:26px;cursor:pointer;
    opacity:.6;
}
.close:hover{opacity:1;}

/* Animacje */
@keyframes fade{from{opacity:0;}to{opacity:1;}}
@keyframes slideUp{to{opacity:1;transform:translateY(0);}}
@keyframes float{from{transform:translateY(0);}to{transform:translateY(-10px);}}

/* Footer */
footer{text-align:center;opacity:.5;margin:60px 0;font-size:14px;}
</style>
</head>

    <span class="close">&times;</span>
    <h2 id="modal-title"></h2>
    <p id="modal-date"></p>

<script>
const body=document.body;
if(localStorage.getItem("theme")==="dark")body.classList.add("dark");
function toggleTheme(){
    body.classList.toggle("dark");
    localStorage.setItem("theme",body.classList.contains("dark")?"dark":"light");
}

const modal=document.getElementById("modal");
const title=document.getElementById("modal-title");
const date=document.getElementById("modal-date");
const desc=document.getElementById("modal-desc");
const img=document.getElementById("modal-img");
const link=document.getElementById("modal-link");

document.querySelectorAll(".card").forEach(card=>{
    card.addEventListener("click",()=>{
        title.textContent=card.dataset.title;
        date.textContent="üìÖ "+card.dataset.date;
        desc.textContent=card.dataset.desc;
        img.src=card.dataset.img;
        link.href=card.dataset.link;
        modal.style.display="flex";
    });
});
document.querySelector(".close").onclick=()=>modal.style.display="none";
modal.onclick=e=>{if(e.target===modal)modal.style.display="none";}
</script>
