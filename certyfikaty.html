<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Certyfikaty</title>

<style>
:root{
  --bg:#ffffff;
  --txt:#111;
  --sub:#555;
  --card:#f4f4f4;
  --glow:#d1d1d1;
  --tag:#eaeaea;
}
body.dark{
  --bg:#0d0d0d;
  --txt:#eaeaea;
  --sub:#bfbfbf;
  --card:#151515;
  --glow:#333;
  --tag:#222;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--txt);
  font-family:"Inter",sans-serif;
  transition:.35s;
}

/* NAV */
nav{
  text-align:center;
  padding:30px 0;
  font-size:15px;
}
nav a{
  margin:0 15px;
  text-decoration:none;
  color:var(--txt);
  opacity:.6;
  transition:.3s;
}
nav a:hover{opacity:1}

/* TOGGLE */
.toggle{
  position:fixed;
  top:25px;
  right:25px;
  border:1px solid var(--txt);
  background:none;
  color:var(--txt);
  padding:6px 14px;
  border-radius:20px;
  cursor:pointer;
  opacity:.75;
}
.toggle:hover{opacity:1}

/* MAIN */
main{
  max-width:1000px;
  margin:40px auto;
  padding:0 25px;
  text-align:center;
}
h1{
  font-size:42px;
  font-weight:300;
  margin-bottom:45px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:30px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:16px;
  padding:28px;
  cursor:pointer;
  transition:.35s;
}
.card:hover{
  transform:translateY(-6px) scale(1.03);
  box-shadow:0 12px 30px rgba(0,0,0,.18);
}
.card h3{margin:0;font-weight:400}
.card p{margin-top:10px;color:var(--sub)}

/* TAGS */
.tags{margin-top:15px}
.tag{
  display:inline-block;
  background:var(--tag);
  padding:5px 12px;
  border-radius:14px;
  font-size:12px;
  margin:4px;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:.3s;
  z-index:1000;
}
.modal.open{
  opacity:1;
  pointer-events:auto;
}
.modal-content{
  background:var(--card);
  padding:25px;
  border-radius:18px;
  max-width:90vw;
  max-height:90vh;
  text-align:center;
}
.modal-content img{
  width:50%;
  max-height:35vh;
  object-fit:contain;
  border-radius:12px;
  margin-bottom:15px;
}
.modal-content button{
  margin-top:15px;
  padding:6px 16px;
  border-radius:16px;
  border:none;
  cursor:pointer;
}

/* FOOTER */
footer{
  text-align:center;
  opacity:.5;
  margin:60px 0;
}
</style>
</head>

<body>

</nav>

<h1>Certyfikaty & OsiƒÖgniƒôcia</h1>

<div class="grid">

<!-- MODAL -->
<div id="modal" class="modal" onclick="closeModal()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <img id="modalImg">
    <h2 id="modalTitle"></h2>
    <p id="modalDate"></p>
    <p id="modalDesc"></p>
    <a id="modalLink" target="_blank">üîó Verify certificate</a><br>
    <button onclick="closeModal()">Close</button>
  </div>
</div>

<script>
const body=document.body;
if(localStorage.getItem("theme")==="dark") body.classList.add("dark");
function toggleTheme(){
  body.classList.toggle("dark");
  localStorage.setItem("theme",body.classList.contains("dark")?"dark":"light");
}

document.querySelectorAll(".card").forEach(card=>{
  card.addEventListener("click",()=>{
    modal.classList.add("open");
    modalImg.src=card.dataset.img;
    modalTitle.innerText=card.dataset.title;
    modalDate.innerText="üìÖ "+card.dataset.date;
    modalDesc.innerText=card.dataset.desc;
    modalLink.href=card.dataset.link;
  });
});
function closeModal(){
  modal.classList.remove("open");
}
</script>

</body>
</html>
