<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap');

:root {
    --bg: #0c0c0e;
    --bg-alt: #14141a;
    --card: rgba(255,255,255,0.05);
    --card-hover: rgba(255,255,255,0.09);
    --text: #ffffff;
    --muted: rgba(255,255,255,0.75);
    --accent: #a48bff;
    --border: rgba(255,255,255,0.15);
}

body.light {
    --bg: #f7f7fb;
    --bg-alt: #ffffff;
    --card: rgba(0,0,0,0.04);
    --card-hover: rgba(0,0,0,0.08);
    --text: #111;
    --muted: rgba(0,0,0,0.65);
    --accent: #7a5cff;
    --border: rgba(0,0,0,0.12);
}

* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: "Inter", sans-serif;
    background: radial-gradient(circle at top, var(--bg-alt), var(--bg));
    color: var(--text);
    transition: background .4s ease, color .4s ease;
    overflow-x: hidden;
}

/* ===== NAVBAR ===== */
nav {
    position: fixed;
    top: 0;
    width: 100%;
    height: 72px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 36px;
    background: rgba(0,0,0,0.35);
    backdrop-filter: blur(14px);
    border-bottom: 1px solid var(--border);
    z-index: 999;
}

nav a {
    text-decoration: none;
    font-size: 13px;
    letter-spacing: 1.5px;
    color: var(--muted);
    transition: .3s;
    position: relative;
}

nav a:hover,
nav a.active {
    color: var(--text);
}

nav a::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -6px;
    width: 0;
    height: 2px;
    background: var(--accent);
    transition: .3s;
}

nav a:hover::after,
nav a.active::after {
    width: 100%;
}

/* ===== THEME TOGGLE ===== */
.theme-toggle {
    position: fixed;
    top: 15px;
    right: 20px;
    cursor: pointer;
    width: 42px;
    height: 42px;
    border-radius: 50%;
    border: 1px solid var(--border);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    background: transparent;
    color: var(--text);
    transition: .35s;
    z-index: 1000;
}

.theme-toggle:hover {
    background: var(--card-hover);
}

/* ===== BACK LINK ===== */
.back {
    position: fixed;
    top: 90px;
    left: 22px;
    font-size: 14px;
    opacity: .8;
    text-decoration: none;
    color: var(--text);
    border: 1px solid var(--border);
    padding: 8px 14px;
    border-radius: 10px;
    backdrop-filter: blur(6px);
    transition: .35s;
    z-index: 998;
}
.back:hover {
    opacity: 1;
    background: white;
    color: black;
}

/* ===== HEADER ===== */
header {
    max-width: 1100px;
    margin: 140px auto 40px;
    padding: 0 20px;
    animation: fadeDown 1.2s ease forwards;
    opacity: 0;
}

header h1 {
    font-size: 48px;
    font-weight: 300;
    letter-spacing: 1.4px;
    margin-bottom: 14px;
}

header p {
    max-width: 700px;
    font-size: 16px;
    line-height: 1.8;
    color: var(--muted);
}

/* ===== GRID ===== */
.grid {
    max-width: 1200px;
    margin: 0 auto 100px;
    padding: 0 6%;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 36px;
    animation: fadeIn 1.6s ease forwards;
    opacity: 0;
}

/* ===== TECH CARD ===== */
.tech {
    background: var(--card);
    border-radius: 22px;
    padding: 24px 18px;
    backdrop-filter: blur(14px);
    box-shadow: 0 0 25px rgba(0,0,0,0.6);
    transition: .4s ease;
    text-align: center;
}

.tech:hover {
    transform: translateY(-8px);
    background: var(--card-hover);
    box-shadow: 0 0 35px rgba(164,139,255,0.45);
}

.tech img {
    width: 56px;
    height: 56px;
    object-fit: contain;
    margin-bottom: 14px;
    filter: drop-shadow(0 0 6px rgba(0,0,0,0.5));
}

.tech h3 {
    font-size: 14px;
    font-weight: 500;
    letter-spacing: 1px;
    margin: 0;
}

/* ===== ANIMATIONS ===== */
@keyframes fadeDown {
    from { opacity: 0; transform: translateY(-12px); }
    to   { opacity: 1; transform: translateY(0); }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to   { opacity: 1; }
}

/* ===== MOBILE ===== */
@media (max-width: 700px) {
    nav {
        flex-wrap: wrap;
        gap: 14px;
        height: auto;
        padding: 12px 20px;
    }
    header h1 {
        font-size: 40px;
    }
}
</style>
</head>
