<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kontakt</title>

<style>
:root{
    --bg:#ffffff;
    --txt:#111;
    --sub:#666;
    --line:#dcdcdc;
    --card:#f7f7f7;
    --btn:#eaeaea;
}
body.dark{
    --bg:#0c0c0c;
    --txt:#e4e4e4;
    --sub:#aaa;
    --line:#333;
    --card:#151515;
    --btn:#222;
}
body{
    margin:0;
    background:var(--bg);
    color:var(--txt);
    font-family:"Inter",sans-serif;
    transition:.35s;
}

/* NAV */
nav{
    text-align:center;
    padding:30px 0;
    font-size:15px;
}
nav a{
    margin:0 15px;
    text-decoration:none;
    color:var(--txt);
    opacity:.6;
    transition:.3s;
}
nav a:hover{opacity:1;}

/* TOGGLE ‚Äì FIXED */
.toggle{
    position:fixed;
    top:25px;
    right:25px;
    z-index:9999;
    background:var(--btn);
    border:1px solid var(--line);
    padding:8px 16px;
    border-radius:20px;
    cursor:pointer;
    font-size:14px;
    transition:.3s;
}
.toggle:hover{transform:scale(1.05);}

/* MAIN */
main{
    max-width:600px;
    margin:60px auto;
    padding:0 25px;
    text-align:center;
}
h1{
    font-size:40px;
    font-weight:300;
    margin-bottom:40px;
}

/* FORM */
form{
    background:var(--card);
    padding:35px;
    border-radius:20px;
    text-align:left;
}
label{
    display:block;
    font-size:14px;
    margin-bottom:6px;
    opacity:.8;
}
input, textarea{
    width:100%;
    padding:12px;
    margin-bottom:20px;
    border-radius:12px;
    border:1px solid var(--line);
    background:transparent;
    color:var(--txt);
    font-size:15px;
}
textarea{
    resize:none;
    height:120px;
}

button{
    width:100%;
    padding:14px;
    border-radius:25px;
    border:none;
    background:var(--txt);
    color:var(--bg);
    font-size:15px;
    cursor:pointer;
    transition:.3s;
}
button:hover{transform:scale(1.03);}

/* SUCCESS MESSAGE */
.success{
    display:none;
    background:var(--card);
    padding:30px;
    border-radius:20px;
    margin-top:30px;
    animation:fade .6s ease;
}
.success h2{
    font-weight:400;
    margin-bottom:10px;
}
.success p{
    color:var(--sub);
    font-size:15px;
}

/* ANIM */
@keyframes fade{
    from{opacity:0;transform:translateY(10px);}
    to{opacity:1;transform:translateY(0);}
}

/* FOOTER */
footer{
    text-align:center;
    opacity:.5;
    margin:60px 0;
    font-size:14px;
}
</style>
</head>

<body>

<button class="toggle" onclick="toggleTheme()">‚òÄ / üåô</button>

<nav>
    <a href="index.html">STRONA G≈Å√ìWNA</a>
    <a href="o-mnie.html">O MNIE</a>
    <a href="wyksztalcenie.html">WYKSZTA≈ÅCENIE</a>
    <a href="certyfikaty.html">CERTYFIKATY</a>
    <a href="projekty.html">PROJEKTY</a>
    <a href="kontakt.html" style="opacity:1;">KONTAKT</a>
</nav>

<main>
<h1>Kontakt</h1>

<form id="contactForm" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
    <label>Imiƒô</label>
    <input type="text" name="name" required>

    <label>Email</label>
    <input type="email" name="email" required>

    <label>Wiadomo≈õƒá</label>
    <textarea name="message" required></textarea>

    <button type="submit">Wy≈õlij wiadomo≈õƒá</button>
</form>

<div class="success" id="successMessage">
    <h2>‚úÖ Wiadomo≈õƒá wys≈Çana</h2>
    <p>Dziƒôkujƒô za kontakt! Odpowiem najszybciej jak to mo≈ºliwe.</p>
</div>

</main>

<footer>¬© 2025 Daria Ko≈õmicka</footer>

<script>
const body=document.body;
if(localStorage.getItem("theme")==="dark"){
    body.classList.add("dark");
}

function toggleTheme(){
    body.classList.toggle("dark");
    localStorage.setItem(
        "theme",
        body.classList.contains("dark")?"dark":"light"
    );
}

/* FORM HANDLER */
const form = document.getElementById("contactForm");
const success = document.getElementById("successMessage");

form.addEventListener("submit", async function(e){
    e.preventDefault();

    const response = await fetch(form.action, {
        method: form.method,
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
    });

    if(response.ok){
        form.reset();
        form.style.display="none";
        success.style.display="block";
    } else {
        alert("Co≈õ posz≈Ço nie tak. Spr√≥buj ponownie p√≥≈∫niej.");
    }
});
</script>

</body>
</html>
