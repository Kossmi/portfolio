<style>
:root{
    --bg:#ffffff;
    --txt:#111;
    --sub:#666;
    --line:#dcdcdc;
    --card:#f7f7f7;
    --btn:#eaeaea;
}
body.dark{
    --bg:#0c0c0c;
    --txt:#e4e4e4;
    --sub:#aaa;
    --line:#333;
    --card:#151515;
    --btn:#222;
}
body{
    margin:0;background:var(--bg);color:var(--txt);
    font-family:"Inter",sans-serif;transition:.35s;
}

/* NAV */
nav{text-align:center;padding:30px 0;font-size:15px;}
nav a{
    margin:0 15px;text-decoration:none;color:var(--txt);
    opacity:.6;transition:.3s;
}
nav a:hover{opacity:1;}

/* TOGGLE */
.toggle{
    position:fixed;top:25px;right:25px;
    background:var(--btn);border:1px solid var(--line);
    padding:8px 16px;border-radius:20px;
    cursor:pointer;font-size:14px;
}

/* MAIN */
main{
    max-width:600px;margin:60px auto;padding:0 25px;
    text-align:center;
}
h1{
    font-size:40px;font-weight:300;margin-bottom:40px;
}

/* FORM */
form{
    background:var(--card);
    padding:35px;
    border-radius:20px;
    text-align:left;
}
label{
    display:block;
    font-size:14px;
    margin-bottom:6px;
    opacity:.8;
}
input, textarea{
    width:100%;
    padding:12px;
    margin-bottom:20px;
    border-radius:12px;
    border:1px solid var(--line);
    background:transparent;
    color:var(--txt);
    font-size:15px;
}
textarea{resize:none;height:120px;}

button{
    width:100%;
    padding:14px;
    border-radius:25px;
    border:none;
    background:var(--txt);
    color:var(--bg);
    font-size:15px;
    cursor:pointer;
    transition:.3s;
}
button:hover{transform:scale(1.03);}

/* FOOTER */
footer{text-align:center;opacity:.5;margin:60px 0;font-size:14px;}
</style>
</head>

<script>
