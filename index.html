<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">

  <style>
    /* ------ SEKCJA ZDJĘĆ ------ */
    .two-images {
      display: grid;
      grid-template-columns: 1fr 1fr;
      width: 100%;
      height: 550px; /* zwiększona wysokość – teraz faktycznie widoczny środek */
      overflow: hidden;
    }

    .two-images img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: 50% 70%; /* ŚRODEK zdjęcia, nie góra */
      display: block;
    }

    /* ------ STRONA ------ */
    body {
      background: linear-gradient(135deg, #005f73 0%, #9b5de5 45%, #ffca3a 100%);
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: #050505;
    }

    header {
      text-align: center;
      padding: 120px 20px 80px;
      background: #ffffffaa;
      backdrop-filter: blur(12px);
      border-bottom: 1px solid #000000;
    }

    h1 {
      font-size: 64px;
      font-weight: 700;
      color: #000000;
      text-shadow: 0 0 8px rgba(255,255,255,0.6);
      margin: 0;
    }

    .subtitle {
      font-size: 20px;
      opacity: 0.85;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }

    /* ------ MENU / KARTY ------ */
    .projects-grid {
      display: grid;
      gap: 40px;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      margin-top: 40px;
    }

    .card {
      padding: 24px;
      border-radius: 18px;
      color: #fff; /* tekst teraz biały = czytelny */
      text-shadow: 0 0 8px rgba(0,0,0,0.4);
      background: rgba(0,0,0,0.35);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      transition: transform .25s, box-shadow .25s, background .25s;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.35);
      background: rgba(0,0,0,0.5);
    }

    footer {
      text-align: center;
      padding: 60px 20px;
      opacity: 0.85;
    }

    a { text-decoration: none; }
  </style>
</head>

<body>

<header>
  <h1>Hej, jestem Daria</h1>
  <div class="subtitle">Witam w moim portfolio!</div>
</header>

<div class="two-images">
  <img src="assets/image11.png" alt="">
  <img src="assets/image22.png" alt="">
</div>

<div class="container">
  <h2>Menu</h2>

  <div class="projects-grid">
    <a href="omnie.html" class="card"><h3>O mnie</h3><p>Poznajmy się!</p></a>
    <a href="edukacja.html" class="card"><h3>Edukacja</h3><p>Moja ścieżka rozwoju.</p></a>
    <a href="certyfikaty.html" class="card"><h3>Certyfikaty</h3><p>Co udało mi się zdobyć?</p></a>
    <a href="projekty.html" class="card"><h3>Projekty</h3><p>Mix projektów analitycznych z różnych technologii.</p></a>
    <a href="doswiadczeniezawodowe.html" class="card"><h3>Doświadczenie zawodowe</h3><p>Czyli gdzie się realizuję.</p></a>
  </div>
</div>

<footer>
  <p>Skontaktuj się: <a href="mailto:d.kosmicka24@gmail.com">d.kosmicka24@gmail.com</a></p>
</footer>

</body>
</html>
