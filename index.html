<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio | Twoje Imię</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #ffffff;
        font-family: "Inter", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #111;
    }

    .container {
        text-align: center;
        animation: fadeIn 1.5s ease;
    }

    h1 {
        font-size: 36px;
        font-weight: 300;
        letter-spacing: 2px;
        margin-bottom: 25px;
    }

    .images {
        display: flex;
        gap: 40px;
        justify-content: center;
        align-items: center;
    }

    .images img {
        width: 330px;
        max-width: 45vw;
        border-radius: 12px;
        transition: transform .4s ease, opacity .4s;
    }

    .images img:hover {
        transform: scale(1.04);
        opacity: 0.9;
    }

    footer {
        position: absolute;
        bottom: 20px;
        font-size: 14px;
        opacity: 0.6;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(12px); }
        to   { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>

<div class="container">
    <h1>Moje Portfolio</h1>

    <!-- Wstaw swoje obrazy do folderu /img/ -->
    <div class="images">
        <img src="img/image11.jpg" alt="image11">
        <img src="img/image22.jpg" alt="image22">
    </div>
</div>

<footer>© 2025 Twoje Imię • Portfolio</footer>

</body>
</html>
